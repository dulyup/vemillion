<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="index.css"/>
	<title>Vermillion Flashcards</title>
	<header id="page-header"></header>
</head>
<body>
	<div class="homepage">
		<div class="slogan">
			<p id="slogan-study">STUDY: <span id="slogan-easier">Easier</span></p>
			<p id="slogan-faster">Faster</p>
			<p id="slogan-harder">Harder</p>
		</div>
		<div class="homepage-buttons">
			<button id="homepage-study">FLASHCARDS</button>
			<button id="homepage-fav">FAVORITES</button>
			<button id="homepage-my-cards">MY CARDS</button>
			<select id="homepage-dropbtn">
			</select>
		</div>
	</div>

	<div class="study-page">
		<div id="wholecard">
			<div id="header">Choose The Answer in <span id="time"></span> Seconds!</div>
			<div id="TimeOut"></div>
			<div id="result"></div>
			<div id="cards">
				<p id="question"></p>
				<div id="card">
					<input type = "button" id="haveNoIdea" value = "Have No Idea"></input>
					<input type = "button" id="AButton" value = ""> </input>
					<input type = "button" id="BButton" value = ""> </input>
					<input type = "button" id="CButton" value = ""> </input>
					<input type = "button" id="exit" value = "Exit"></input>
				</div>
			</div>
		</div>
		<div id="anwser">
			<p id="correctAnwser"></p>
			<button id="addtoFavorite">
				<img id="myImg" src="./image/emptyheart.png" width="20px" height="20px" border="0">
			</button>
			<input type="button" id="answerPageButton" value="Next"></input>
		</div>
	</div>

	<div class="favorite-page">
		<p id="favorite-page-notification"></p>
		<div id="favorite-list"></div>
		<div class="favorite-page-buttons">
			<button id="favorite-page-back">Back</button>
			<button id="favorite-page-edit">Edit</button>
			<button id="favorite-page-study">Study</button>
		</div>
	</div>

	<div class="my-cards-page">
		<p id="my-cards-page-notification"></p>
		<div id="my-cards-list"></div>
		<div class="my-cards-page-buttons">
			<button id="my-cards-page-back">Back</button>
			<button id="my-cards-page-add">Add</button>
			<button id="my-cards-page-edit">Edit</button>
			<button id="my-cards-page-study">Study</button>
		</div>
	</div>

	<div class="edit-page">
		<div class="modal-content">
			<h1 id='title'></h1>
			<div>
				<div class="edit-inputs">
				</div>
				<button class='cancel' id='cancelBtn'>Cancel</button>
				<button class='save' id='saveBtn'>Save</button>
			</div>
		</div>
	</div>

	<div class="alert">
		<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
		Sorry, you can not edit the pre-stored cards or other users' cards.
	</div>

</body>
<script src='indexBundle.js'></script>
<script type="text/javascript" charset="UTF-8" src='editPage.js'></script>
</html>
